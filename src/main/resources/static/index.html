<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        }
        h2 { text-align: center; }
        ul#task-list {
            list-style: none;
            padding: 0;
        }
        ul#task-list li {
            background: #ebf5fb;
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 4px;
        }
        .task-title {
            font-weight: bold;
        }
        .task-desc {
            font-style: italic;
            color: #555;
            display: block;
            margin-top: 4px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 24px;
        }
        input[type="text"], textarea {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 8px 18px;
            cursor: pointer;
        }
        button:hover {
            background: #217dbb;
        }
        .empty {
            color: #888;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Task Manager</h2>
    <ul id="task-list"></ul>
    <div class="empty" id="empty-msg" style="display: none;">No tasks yet. Add one!</div>
    <form id="add-task-form">
        <input type="text" id="task-title" placeholder="Enter task title..." required />
        <textarea id="task-desc" rows="2" placeholder="Enter task description..." required></textarea>
        <button type="submit">Add Task</button>
    </form>
</div>
<script>
    // Fetch and display tasks
    async function fetchTasks() {
        const response = await fetch('/api/tasks');
        const tasks = await response.json();
        const list = document.getElementById('task-list');
        const emptyMsg = document.getElementById('empty-msg');
        list.innerHTML = '';
        if (tasks.length === 0) {
            emptyMsg.style.display = 'block';
        } else {
            emptyMsg.style.display = 'none';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="task-title">${task.title || "No Title"}</span><span class="task-desc">${task.description || ""}</span>`;
                list.appendChild(li);
            });
        }
    }

    // Handle add-task form submit
    document.getElementById('add-task-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const title = document.getElementById('task-title').value.trim();
        const description = document.getElementById('task-desc').value.trim();
        if (!title || !description) return;
        await fetch('/api/tasks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description })
        });
        document.getElementById('task-title').value = '';
        document.getElementById('task-desc').value = '';
        fetchTasks();
    });

    // Initial fetch
    fetchTasks();
</script>
</body>
</html>
